<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %} {% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/e36d05890e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
  {% block link %} {% endblock %}
</head>

<body>
  <nav class="navbar sticky-top navbar-expand-lg nav-bot navbar-dark" style="background-color: #000000;">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{url_for('home')}}">Angel LLC</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="{{url_for('home')}}">Home</a>
          <a class="nav-link" href="{{url_for('resume')}}">Resume</a>
          <a class="nav-link" href="{{url_for('projects')}}">Projects</a>
          <a class="nav-link" href="#contact">Socials and Contact</a>
        </div>
      </div>
    </div>
  </nav>

  {% block body %}
  {% endblock %}

  <footer class="footer container-fluid" id="contact">

    <ul class="footer-icons">
      <li id="copywrite"><i class="fa-regular fa-copyright"></i></li>
      <li><a href="mailto:rafaelcrubenstein@gmail.com"><i class="fas fa-envelope"></i></a></li>
      <li><a href="https://www.linkedin.com/in/rafaelrubenstein" target="_blank"><i
            class="fa-brands fa-linkedin"></i></a>
      </li>
      <li><a href="https://github.com/rafaelrubenstein" target="_blank"><i class="fa-brands fa-github"></i></a></li>
    </ul>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
